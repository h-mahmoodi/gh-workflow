name: MyNEWWorkflow
on:
  push:
    branches: main
jobs:
  BuildAndDeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Get Code
        uses: actions/checkout@v4
      - name: Linting
        run: npm run lint
      - name: Testing
        run: npm run test
      - name: Building
        run: npm run build
      - name: Deploy
        run: echo "Deploying..."
